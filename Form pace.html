<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
    <!-- Tambahkan jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Style tambahan untuk penampilan */
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>

<form id="myForm">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="alamat">Alamat:</label>
    <input type="text" id="alamat" name="alamat" required>

    <label for="tempat_lahir">Tempat Lahir:</label>
    <input type="text" id="tempat_lahir" name="tempat_lahir" required>

    <label for="tgl_lahir">Tanggal Lahir:</label>
    <input type="date" id="tgl_lahir" name="tgl_lahir" required>

    <button type="submit">Submit</button>
    <button type="button" onclick="clearForm()">Clear Data</button>
</form>

<div id="dataContainer">
    <!-- Tempat untuk menampilkan data -->
</div>

<script>
    $(document).ready(function() {
        // Ketika formulir disubmit
        $('#myForm').submit(function(e) {
            e.preventDefault(); // Mencegah aksi default

            // Ambil data dari formulir
            var formData = {
                nama: $('#nama').val(),
                alamat: $('#alamat').val(),
                tempat_lahir: $('#tempat_lahir').val(),
                tgl_lahir: $('#tgl_lahir').val()
            };

            // Tampilkan data yang dimasukkan
            $('#dataContainer').html('<h2>Data yang dimasukkan:</h2><p>Nama: ' + formData.nama + '</p><p>Alamat: ' + formData.alamat + '</p><p>Tempat Lahir: ' + formData.tempat_lahir + '</p><p>Tanggal Lahir: ' + formData.tgl_lahir + '</p>');
        });
    });

    // Fungsi untuk membersihkan formulir
    function clearForm() {
        $('#myForm')[0].reset();
        $('#dataContainer').html(''); // Hapus data yang ditampilkan
    }
</script>

</body>
</html>
